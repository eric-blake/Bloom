    <!-- Contact form -->

    <section class="contact-section">

        <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
            <h2> Contact Us</h2>
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" class="text-input" required>

            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" class="text-input" required>

            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" class="text-input" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" class="text-input-message" required></textarea>


            <p> Would you like to sign up to our newsletter?</p>
            <br>
            <label for="sign-up">Sign me up</label>
            <input id="sign-up" name="sign-up" type="radio" value="yes" required>

            <label for="no-sign">No thanks</label>
            <input id="no-sign" name="sign-up" type="radio" value="no" required>
            <br>

            <input class="submit" type="submit" value="Submit">


        </form>

    </section>
